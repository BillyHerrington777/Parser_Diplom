<!DOCTYPE html>
<html>
<head>
    <title>Статистика минимальных цен</title>
    <style>
        .chart { margin: 20px; width: 80%; }
        .bar { 
            height: 30px; 
            margin: 5px 0; 
            background-color: #4CAF50;
            text-align: right;
            padding-right: 10px;
            color: white;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <h2>Распределение минимальных цен по магазинам</h2>
    <div class="chart">
        <div>
            <strong>Hyper:</strong>
            <div class="bar" style="width: 0%">0</div>
        </div>
        <div>
            <strong>Kns:</strong>
            <div class="bar" style="width: 100%">56</div>
        </div>
        <div>
            <strong>Xcom:</strong>
            <div class="bar" style="width: 25%">14</div>
        </div>
        <div>
            <strong>Regard:</strong>
            <div class="bar" style="width: 10.714285714286%">6</div>
        </div>
        <div>
            <strong>Citi:</strong>
            <div class="bar" style="width: 17.857142857143%">10</div>
        </div>
    </div>
</body>
</html>
